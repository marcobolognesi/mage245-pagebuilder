<div attr="data.main.attributes"
     ko-style="data.main.style"
     class="pagebuilder-content-type pagebuilder-banner-two-up-hero type-nested"
     css="data.main.css"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div class="banner__container">
        <div class="banner__wrapper">
            <h3>Left Banner</h3>
            <p data-bind="liveEdit: { field: 'left_title', placeholder: $t('Enter Title.') }"></p>
            <p data-bind="liveEdit: { field: 'left_subtitle', placeholder: $t('Enter Subtitle.') }"></p>
            <p data-bind="liveEdit: { field: 'left_description', placeholder: $t('Enter Description.') }"></p>
        </div>
        <div class="banner__wrapper">
            <h3>Right Banner</h3>
            <p data-bind="liveEdit: { field: 'right_title', placeholder: $t('Enter Title.') }"></p>
            <p data-bind="liveEdit: { field: 'right_subtitle', placeholder: $t('Enter Subtitle.') }"></p>
            <p data-bind="liveEdit: { field: 'right_description', placeholder: $t('Enter Description.') }"></p>
        </div>
    </div>
</div>
